<html lang="{{ LANGUAGE_CODE }}">

    <title>{% trans "Article List" %}</title>

        {% for article in articles %}

                <h2>{{ article.title }}</h2>
                <p>{{ article.content }}</p>
            </li>
        {% endfor %}
    </ul>

</html>
